version: '2'
services:

# Flink jobmanager
  jobmanager:
    restart: on-failure
    #image: flink:1.5.3-alpine
    build:
      context: flink/
    volumes:
      - "./config/logback_jobmanager.xml:/opt/flink/conf/logback.xml"
    expose:
      - "6123"
    networks: ['flink']
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

#Flink taskmanager
  taskmanager:
    restart: on-failure
    #image: flink:1.5.3-alpine
    build:  
      context: flink/
    volumes:
      - "./config/logback.xml:/opt/flink/conf/logback-console.xml"
    expose:
      - "6121"
      - "6122"
    networks: ['flink']
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - "jobmanager:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=8


  logspout:
    #Using the prebuilt image because it takes very long to build
    image: nvankaam/logspout
    volumes:
      - '/var/run/docker.sock:/tmp/docker.sock'
    environment:
        ROUTE_URIS: logstash://gangster.processfive.com:5000
      #ROUTE_URIS: logstash://172.16.45.114:5000
      LOGSTASH_TAGS: docker-elk

    restart: on-failure


networks: {flink: {}}