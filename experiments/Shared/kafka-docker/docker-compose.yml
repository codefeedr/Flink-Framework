version: '2'
services:
  local_zookeeper:
    image: wurstmeister/zookeeper
    restart: on-failure
    ports:
      - "gangster.processfive.com:2181:2181"
  local_kafka:
    build: .
    restart: on-failure
    ports:
      - "gangster.processfive.com:9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: local_zookeeper:2181
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock