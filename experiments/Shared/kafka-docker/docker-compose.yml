version: '2'
services:
  local_zookeeper:
    image: wurstmeister/zookeeper
    restart: on-failure
    ports:
      - "athens.ewi.tudelft.nl:2182:2182"
  local_kafka:
    build: .
    restart: on-failure
    ports:
      - "athens.ewi.tudelft.nl:9093:9093"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2182
