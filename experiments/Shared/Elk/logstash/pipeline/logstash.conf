input {
  syslog {
    codec => "json"
	port  => 5001
  }
  udp {
    port  => 5000
    codec => json
  }
  tcp {
    port  => 5000
    codec => json
  }
}


## Add your filters / logstash plugins configuration here

filter {
  mutate {
    convert => { 
		"elements" => "integer"
		"latency" => "integer"
		"checkpointLatency" => "integer"
		"checkpoint" => "integer"
	}
  }
  date {
	match => ["eventTime", "ISO8601"]
	target => "eventTime"
	}
}



output {
	elasticsearch {
		hosts => "elasticsearch:9250"
	}
}
