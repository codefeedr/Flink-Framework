codefeedr {

  mongo {
    url = "mongodb://localhost:27017"
    db = "codefeedr_test"
  }

  kafka {
    server {
      bootstrap.servers = "localhost:9092"
      retries = 0
    }
    consumer {
      bootstrap.servers = "localhost:9092"
      group.id = "test-consumer-group"
      auto.offset.reset = "earliest"
    }
  }
}