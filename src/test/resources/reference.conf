codefeedr {

  mongo {
    url = "mongodb://localhost:27017"
    db = "codefeedr_test"
  }

  kafka {
    server {
      bootstrap.servers = "localhost:9092"
      retries = 0
    }
    consumer {
      bootstrap.servers = "localhost:9092"
      auto.offset.reset = "earliest"
      auto.commit.interval.ms = 1000
    }
  }
}